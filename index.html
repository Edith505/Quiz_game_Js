<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet"
</head>
<body>
<div class="conteneur">
    <div class="ecran actif" id="ecran-demarrage">
        <h1>Bienvenue au Quiz JavaScript !</h1>
        <img src="/images/quiz.png" alt="quiz">
        <p>Testez vos connaissances sur le langage JavaScript.</p>
        <button id="bouton-demarrer">Commencer le quiz</button>
    </div>
    <div class="ecran" id="ecran-quiz">
        <img src="/images/point-dinterrogation.png" alt="quiz">
        <h2 id="question"></h2>
        <div class="infos-quiz">
            <p><img src="/images/croissance.png" alt="progressions" class="images"> <span id="question-actuelle"></span> sur <span id="total-questions"></span></p>
            <span class="separateur"></span>
            <p class="infos-socres"><img src="/images/jauge.png" class="images"/> Score : <span id="score"></span></p>
        </div>

        <div>
            <div id="conteneur-reponses" class="conteneur-reponses">
            <!-- Les réponses seront insérées ici -->
            </div>
        </div>
        
        <div class="barre-progression">
            <div id="progression" class="progression"></div>
        </div>
    </div>
    <div class="ecran" id="ecran-resultat">
        <h1>Quiz Terminé !</h1>
        <div class="infos-resultat">
            <p>Votre score final est : <span id="score-final">0</span> / <span id="max-score">10</span></p>
            <div id="message-resultat"></div>
        </div>
        <button id="bouton-recommencer">Recommencer</button>
    </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
